<%- include layout/header.html %>

<div class="vertical-center">
<div class="container">
<div class="row">
  <div class="col-md-4 col-md-offset-4 vertical-center">
      <h3>登録</h3>
    <hr />

    <% if (locals.error) { %>
    <p class="error"><%= locals.error %></p>
    <% } %>

    <form action="/register" method="POST">
      <div class="form-group">
        <input type="text" name="email" placeholder="Eメールアドレス" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="username" placeholder="ユーザー名" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="パスワード" class="form-control">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">登録</button>&nbsp;
        <button type="button" onclick="history.go(-1);" class="btn btn-default btn-large">戻る</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
<%- include layout/footer.html %>
