<% comments.forEach(function(comment) { %>
<div class="comment">
  <div class="cotent">
    <div class="meta">
      <span class="username">
        @<%- comment.author.username %>
      </span>
      <span class="reatedAt">
        <%- moment(comment.createdAt).fromNow() %>
      </span>
        </div>
    <div class="body">
      <%= comment.content %>
    </div>
   </div>
</div>
<% }) %>
